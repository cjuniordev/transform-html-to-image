<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>html to image</title>
</head>
<body>
    <div class="content">
        <form>
            <input class="input__name" type="text" placeholder="Nome do participante">
            <input class="input__date" type="date" placeholder="Data de Aniversário">
            <button class="generate-image" type="button">Baixar Imagem</button>
            <a class="download"></a>
        </form>
        <div class="preview">
            <div class="preview__name">
                <h1 class="preview__name--first">Parabéns</h1>
                <h1 class="preview__name--second">Fulano</h1>
            </div>
            <h2 class="preview__date">YYYY/MM/DD</h2>
        </div>
    </div>

    <script src="./scripts/html2canvas.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
